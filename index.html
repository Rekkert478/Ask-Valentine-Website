<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine_Yes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page">
        <section class="card" aria-labelledby="valentine-question">
            <h1 id="valentine-question" class="question">Marie, will you be my Valentine?</h1>
            <div class="buttons" role="group" aria-label="Valentine choices">
                <div class="button-container" id="yes-container">
                    <button class="btn btn-yes" id="yes-btn" type="button">Yes</button>
                </div>
                <div class="button-container" id="no-container">
                    <button class="btn btn-no" id="no-btn" type="button">No</button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
